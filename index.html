<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

    <div class="calc card">

        <input type="text" id="calc-screen" class="calc-screen text-right pr-3" value = "" disabled>

        <div class="calculator-keys">

            <button type="button" id="plus" class="operator btn btn-info" value="+">+</button>
            <button type="button" id = "minus" class="operator btn btn-info" value="-">-</button>
            <button type="button" id = "multiply "class="operator btn btn-info" value="*">*</button>
            <button type="button" id = "divide" class="operator btn btn-info" value="/">/</button>
      
            <button type="button" value="7" class="num-button btn btn-light waves-effect">7</button>
            <button type="button" value="8" class="num-button btn btn-light waves-effect">8</button>
            <button type="button" value="9" class="num-button btn btn-light waves-effect">9</button>
      
      
            <button type="button" value="4" class="num-button btn btn-light waves-effect">4</button>
            <button type="button" value="5" class="num-button btn btn-light waves-effect">5</button>
            <button type="button" value="6" class="num-button btn btn-light waves-effect">6</button>
      
      
            <button type="button" value="1" class="num-button btn btn-light waves-effect">1</button>
            <button type="button" value="2" class="num-button btn btn-light waves-effect">2</button>
            <button type="button" value="3" class="num-button btn btn-light waves-effect">3</button>
      
      
            <button type="button" value="0" class="num-button btn btn-light waves-effect">0</button>
            <button type="button" id="dot-button" class="num-button decimal function btn btn-secondary" value=".">.</button>
            <button type="button" id="all-clear" class="all-clear function btn btn-danger btn-sm" value="all-clear">AC</button>
            <button type="button" id="clear-element" class="function btn btn-secondary" value="CE">CE</button>

            <button type="button" id="equal-sign" class="equal-sign btn btn-default" value="=">=</button>
      
          </div>

    </div>
    


    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
